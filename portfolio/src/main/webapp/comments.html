<!DOCTYPE html>

<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Comments</title>
      <link rel="icon" href="images/A.png">
      <link rel = "stylesheet" href="style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   
   <body onload="loadComments()">
      <div class="navbar">
         <a href="index.html">HOME</a>
         <a href="comments.html">Comments</a>
      </div>
      <div style="padding-top: 50px;" class="container_3"></div>
      
      <div id="comment-list" class="container_3"></div>

      <div class="container_3">
         <form method="POST" action="/new-comment" onsubmit="return  contentChecker();">
            <input class="name-container" placeholder="Name" type="text" name="name">
            <br>
            <textarea id="textarea" rows = "5" cols = "60" class="comment-container" placeholder="Write your comment here!" name="content"></textarea>
            <br>
            <button class="form-submit-button">Share</button>
         </form>
      </div>

      <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
